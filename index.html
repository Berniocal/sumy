<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0f1722" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
  <title>Šumy (PWA)</title>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div class="title">Šumy</div>
    </div>

    <div class="top-actions">
          <button id="installBtn" class="btn ghost" hidden>Instalovat</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="row">
        <button id="soundBtn" class="soundBtn" type="button" aria-haspopup="dialog" aria-expanded="false">
          Bílý šum
          <span class="chev">▾</span>
        </button>

        <button id="toggleBtn" class="btn primary" type="button">▶ Play</button>
      </div>

      <div class="row">
        <div class="field">
          <label for="intensity">Intenzita / jemnost</label>
          <input id="intensity" type="range" min="0" max="100" value="55" />
        </div>

        <div class="field">
          <label for="volume">Hlasitost</label>
          <input id="volume" type="range" min="0" max="100" value="25" />
        </div>
      </div>

      <div class="small" id="status">Připraveno.</div>
    </section>
  </main>

  <!-- Sound picker (modal) -->
  <div id="soundModal" class="modal" hidden>
    <div class="modalCard" role="dialog" aria-modal="true" aria-labelledby="soundTitle">
      <div class="modalHead">
        <div id="soundTitle" class="modalTitle">Vyber zvuk</div>
        <button id="soundClose" class="iconBtn" aria-label="Zavřít">✕</button>
      </div>

      <div class="grid">
        <button class="chip" data-sound="white">Bílý šum</button>
        <button class="chip" data-sound="pink">Růžový šum</button>
        <button class="chip" data-sound="brown">Hnědý šum</button>

        <button class="chip" data-sound="waterfall">Vodopád</button>
        <button class="chip" data-sound="rain">Déšť</button>
        <button class="chip" data-sound="wind">Vítr</button>
        <button class="chip" data-sound="fan">Ventilátor</button>
        <button class="chip" data-sound="vacuum">Vysavač</button>
      </div>
    </div>
  </div>

  <!-- Help (modal) -->
  <div id="helpModal" class="modal" hidden>
    <div class="modalCard" role="dialog" aria-modal="true" aria-labelledby="helpTitle">
      <div class="modalHead">
        <div id="helpTitle" class="modalTitle">Nápověda</div>
        <button id="helpClose" class="iconBtn" aria-label="Zavřít">✕</button>
      </div>
      <div class="helpText">
        <p>1) Vyber zvuk tlačítkem nahoře.</p>
        <p>2) Play/Stop spustí a ihned zcela vypne zvuk.</p>
        <p>3) Intenzita mění „jemnost“ šumu. Hlasitost mění úroveň.</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
