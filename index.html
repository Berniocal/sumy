<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0f1722" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
  <title>Šumy (PWA)</title>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div class="title">Šumy</div>
    </div>

    <div class="top-actions">
          <button id="installBtn" class="btn ghost" hidden>Instalovat</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="row">
        <button id="soundBtn" class="soundBtn" type="button" aria-haspopup="dialog" aria-expanded="false">
          Bílý šum
          <span class="chev">▾</span>
        </button>

        <button id="toggleBtn" class="btn primary" type="button">▶ Play</button>
      </div>

      <div class="row">
        <div class="field">
          <label for="intensity">Intenzita / jemnost</label>
          <input id="intensity" type="range" min="0" max="100" value="55" />
        </div>

        <div class="field">
          <label for="volume">Hlasitost</label>
          <input id="volume" type="range" min="0" max="100" value="25" />
        </div>
      </div>

      <div class="row">
        <div class="field">
          <label>Časovač</label>
          <button id="timerDisplay" class="timerDisplay" type="button" aria-label="Nastavit časovač">01:30:00</button>
        </div>

        <button id="timerToggle" class="btn" type="button" aria-pressed="false">Zapnout</button>
      </div>

      <div class="small" id="status">Připraveno.</div>
    </section>
  </main>

  <!-- Sound picker (modal) -->
  <div id="soundModal" class="modal" hidden>
    <div class="modalCard" role="dialog" aria-modal="true" aria-labelledby="soundTitle">
      <div class="modalHead">
        <div id="soundTitle" class="modalTitle">Vyber zvuk</div>
        <button id="soundClose" class="iconBtn" aria-label="Zavřít">✕</button>
      </div>

      <div class="grid">
        <button class="chip" data-sound="white">Bílý šum</button>
        <button class="chip" data-sound="pink">Růžový šum</button>
        <button class="chip" data-sound="brown">Hnědý šum</button>

        <button class="chip" data-sound="waterfall">Vodopád</button>
        <button class="chip" data-sound="rain">Déšť</button>
        <button class="chip" data-sound="wind">Vítr</button>
        <button class="chip" data-sound="fan">Ventilátor</button>
        <button class="chip" data-sound="vacuum">Vysavač</button>
      </div>
    </div>
  </div>

  <!-- Timer edit (modal) -->
  <div id="timerModal" class="modal" hidden>
    <div class="modalCard" role="dialog" aria-modal="true" aria-labelledby="timerTitle">
      <div class="modalHead">
        <div id="timerTitle" class="modalTitle">Nastavit časovač</div>
        <button id="timerClose" class="iconBtn" aria-label="Zavřít">✕</button>
      </div>

      <div class="helpText">
        <p>Zadej čas ve formátu <b>HH:MM:SS</b> (např. 01:30:00). Na hlavním displeji lze čas měnit i tahem prstu nahoru/dolů.</p>
      </div>

      <div class="timerEdit">
        <input id="timerInput" class="timerInput" type="text" inputmode="numeric" autocomplete="off" spellcheck="false" value="01:30:00" />
        <button id="timerSave" class="btn primary" type="button">Uložit</button>
      </div>
    </div>
  </div>

   <script src="app.js"></script>
</body>
</html>
